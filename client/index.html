<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie Demo</title>
</head>
<body>
    <script>
        var now = new Date();
        now.setDate(now.getDate() + 1);

        document.cookie = "FIRST_NAME=John; expires=" + now.toUTCString() + ";"; // expire dalam 1 hari
        document.cookie = "LAST_NAME=Doe; expires=" + now.toUTCString() + ";"; // expire dalam 1 hari
        
        document.body.innerHTML = document.cookie;
    </script>    
</body>
</html>
