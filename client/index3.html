<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Storage Demo</title>
</head>
<body>
    <script>
        if (typeof (Storage) !== 'undefined') {
            document.body.innerHTML = "Supports Web Storage";
        } else {
            document.body.innerHTML = "Doesn't Supports Web Storage";
        }
    </script>
</body>
</html>
